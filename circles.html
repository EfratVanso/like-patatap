<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>

    <link rel="stylesheet" href="circles.css" />
    <!-- Define inlined PaperScript associate it with myCanvas -->

    <!-- <script type="text/javascript" canvas="myCanvas"> -->
        <script type="text/paperscript" canvas="myCanvas">

         var sound = new Howl({
          src: ['sounds/bubbles.mp3']
        });
         
        //sound.play();

        var circles = [];

      function onKeyDown(event) {
        sound.play();
        // When a key is pressed, set the content of the text item:
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;

        var newCircle = new Path.Circle(point, 500);
        circles.push(newCircle);
        newCircle.fillColor = "orange"
      }
      //var animatedCircle = new Path.Circle(new Point(300,300), 100);
      //animatedCircle.fillColor = "red";

      function onFrame(event) {
        // Each frame, change the fill color of the path slightly by
        // adding 1 to its hue:
        for (var i = 0; i < circles.length; i++) {
          circles[i].fillColor.hue += 1;
          circles[i].scale(.9);

        }

      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
